<!doctype html>
<html>
<head>
    <title>RoadRunner</title>
    <style>
        #index {
            position:absolute;
            font-size:200px;
            color:silver;
        }
        .player {
            visibility:hidden;
            font-size:24px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery/jquery.js"></script>
    <script>
        var socket = io();
/*
        $(function(){
            $('form').submit(function(){
                var message =  $('#m').val();
                socket.emit('chat message', message);
                console.log(message);
                $('#m').val('');
                return false;
            });
        });
*/
        $(function() {
            socket.on('index', function (index) {
                $('#index').text(index);
            });

            socket.on('spawn', function (role) {
                $('.player').filter('.' + role).css('visibility','visible')
            });

            $('.player.bengler').click(function(){
                socket.emit('leave','bengler');
                $('.player.bengler').css('visibility','hidden');
            })
        });

    </script>
</head>
<body>
<p id="index"></p>

<button class="player bengler">Prof.</button>
</body>
</html>
